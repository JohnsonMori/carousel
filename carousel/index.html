<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>图片轮播</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/bit_favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
<script type="text/javascript" src="js/main.js"></script>
<div class="main_div">
    <ul class="ul_img">
        <li class="li_img"><img src="images/pic1.jpg" alt="pic1"></li>
        <li class="li_img"><img src="images/pic2.jpg" alt="pic2"></li>
        <li class="li_img"><img src="images/pic3.jpg" alt="pic3"></li>
        <li class="li_img"><img src="images/pic4.jpg" alt="pic4"></li>
        <li class="li_img"><img src="images/pic1.jpg" alt="pic1"></li>
    </ul>
    <div class="arrows">
        <span class="arrow arrow_left"><</span>
        <span class="arrow arrow_right">></span>
    </div>
    <div class="btn_wrapper">
        <div class="div_btn current"></div>
        <div class="div_btn"></div>
        <div class="div_btn"></div>
        <div class="div_btn"></div>
    </div>
</div>
</body>
</html>
